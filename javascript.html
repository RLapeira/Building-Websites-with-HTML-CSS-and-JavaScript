<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        function greet(name) {
            let result = "";

            if (name === "Craig") {
               result = "Hi Craig!";
            } else if (name === "Tyler") {
                result = "Tyler, is that you?";
            } else {
                result = "Wait, where's Craig!";
            }

            return result;
        }

        let message = greet("Tyler");
        console.log(message);
    </script>
</body>
</html>
